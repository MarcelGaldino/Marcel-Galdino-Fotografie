<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcel Galdino Fotografie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
    }
    footer a {
      color: #00acee;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Marcel Galdino Fotografie</h1>
  <p>Portfolio & Galerie</p>
</header>

<main class="gallery">
  <img src="https://via.placeholder.com/600x400?text=Bild+1" alt="Bild 1" />
  <img src="https://via.placeholder.com/600x400?text=Bild+2" alt="Bild 2" />

</main>
