<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Marcel Galdino Fotografie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('IMG_5063.png') no-repeat center center fixed;
            background-size: 400px;
            background-color: #f8f1e4;
            text-align: center;
        }
        header {
            padding: 2rem;
            background: rgba(255,255,255,0.8);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p.subtitle {
            font-size: 1.2rem;
            color: #555;
        }
        .notice {
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
            border-radius: 8px;
            font-weight: bold;
            color: #8b5e3c;
        }
        h2 {
            margin-top: 2rem;
            color: #4a3c2a;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.8);
        }
        a {
            color: #8b5e3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marcel Galdino Fotografie</h1>
        <p class="subtitle">Hochzeiten • Newborn • Portraits</p>
    </header>

    <div class="notice">
        Diese Seite befindet sich aktuell im Aufbau – bald gibt es hier mehr zu sehen!
    </div>

    <section>
        <h2>Hochzeiten</h2>
        <div class="gallery">
            <img src="bilder/hochzeit1.jpg" alt="Hochzeitsfoto">
            <img src="bilder/hochzeit2.jpg" alt="Hochzeitsfoto">
            <img src="bilder/hochzeit3.jpg" alt="Hochzeitsfoto">
        </div>

        <h2>Newbornshootings</h2>
        <div class="gallery">
            <img src="bilder/newborn1.jpg" alt="Newborn Shooting">
            <img src="bilder/newborn2.jpg" alt="Newborn Shooting">
            <img src="bilder/newborn3.jpg" alt="Newborn Shooting">
        </div>

        <h2>Weitere Shootings</h2>
        <div class="gallery">
            <img src="bilder/shooting1.jpg" alt="Fotoshooting">
            <img src="bilder/shooting2.jpg" alt="Fotoshooting">
            <img src="bilder/shooting3.jpg" alt="Fotoshooting">
        </div>
    </section>

   
    <footer>
        Kontakt: <a href="mailto:m.galdino@web.de">m.galdino@web.de</a> | 
        Instagram: <a href="https://instagram.com/marcel_galdino_fotografie">@marcel_galdino_fotografie</a>
    </footer>
</body>
</html>
